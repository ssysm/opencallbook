        <input type="checkbox" id="exportPlainTextRemoveStylingCheckBox" checked="checked" /><label for="exportPlainTextRemoveStylingCheckBox">Remove styling</label>

        <br />
        <input id="subtitleExportPlainTextOK" type="button" class="ui-state-default ui-corner-all" value="Download plain text" />
